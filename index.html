<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRANUS GAMES</title>

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      scroll-snap-align: start;
      overflow: hidden;
    }

    .logo-text {
      position: relative;
      z-index: 3;
      font-size: clamp(3rem, 9vw, 7rem);
      letter-spacing: 0.18em;
      font-weight: 600;
      animation: float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px rgba(255,255,255,0.2); }
      to   { text-shadow: 0 0 26px rgba(255,255,255,0.6); }
    }

    /* BACKGROUND GALLERY (ONLY HERO) */
    .hero-gallery {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .bg-item {
      position: absolute;
      opacity: 0;
      will-change: transform, opacity;
    }

    .bg-item img {
      max-width: 240px;
      border-radius: 6px;
      filter: grayscale(100%) contrast(1.1);
    }

    /* SCROLL ARROW */
    .scroll-arrow {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      font-size: 1.6rem;
      opacity: 0.7;
      animation: arrowBounce 2s ease-in-out infinite;
    }

    @keyframes arrowBounce {
      0%   { transform: translate(-50%, 0); opacity: 0.4; }
      50%  { transform: translate(-50%, 12px); opacity: 1; }
      100% { transform: translate(-50%, 0); opacity: 0.4; }
    }

    /* DOWNLOAD SECTION */
    .download-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.04),
        rgba(0,0,0,1) 70%
      );
    }

    .download-button {
      padding: 1.4rem 3.8rem;
      font-size: 1rem;
      letter-spacing: 0.3em;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.4);
      background: transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 3s ease-in-out infinite;
    }

    .download-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,255,255,0.35);
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 rgba(255,255,255,0); }
      50%  { box-shadow: 0 0 24px rgba(255,255,255,0.25); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0); }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-gallery" id="bg-gallery"></div>

    <h1 class="logo-text">CRANUS GAMES</h1>

    <div class="scroll-arrow">â†“</div>
  </section>

  <!-- DOWNLOAD -->
  <section class="download-section">
    <a
      href="latest-game.zip"
      download
      class="download-button"
    >
      DOWNLOAD GAME
    </a>
  </section>

  <script>
    const games = [
      { img: "https://img.itch.zone/aW1nLzI1NDQ2MzYzLnBuZw==/315x250%23c/XiGIE8.png" },
      { img: "https://img.itch.zone/aW1nLzIzMjY0NjcxLmpwZw==/315x250%23c/VfDDuM.jpg" },
      { img: "https://img.itch.zone/aW1nLzI0NTc5NDMwLmpwZw==/315x250%23c/WJJKiE.jpg" },
      { img: "https://img.itch.zone/aW1nLzIxNTA0MTE1LmpwZw==/315x250%23c/0KRwZI.jpg" }
    ];

    const gallery = document.getElementById("bg-gallery");

    function spawnItem() {
      const game = games[Math.floor(Math.random() * games.length)];

      const item = document.createElement("div");
      item.className = "bg-item";

      const img = document.createElement("img");
      img.src = game.img;

      item.appendChild(img);
      gallery.appendChild(item);

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      item.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;

      requestAnimationFrame(() => {
        item.style.transition = "transform 2s ease, opacity 1.5s ease";
        item.style.opacity = 1;
        item.style.transform = `translate(${x + 120}px, ${y - 80}px) scale(0.6)`;
      });

      setTimeout(() => item.style.opacity = 0, 1500);
      setTimeout(() => item.remove(), 3000);
    }

    setInterval(spawnItem, 1200);
  </script>

</body>
</html>
