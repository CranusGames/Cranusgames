<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(to bottom, #3b4a63 0%, #2b364b 50%, #1c2433 100%);
  font-family: Arial, sans-serif;
  overflow-x:hidden;
}

/* SAKURA */
.layer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.flower{
  position:absolute;
  opacity:.85;
  will-change:transform;
}

.front .flower{ opacity:1; }
.mid .flower{ opacity:.7; }
.back .flower{ opacity:.5; }

.flower svg{
  width:100%;
  height:100%;
}

/* ANA ƒ∞√áERƒ∞K */
.wrapper{
  position:relative;
  z-index:10;
  max-width:600px;
  margin:0 auto;
  padding:120px 20px 60px 20px;
  text-align:center;
}

/* MUM */
.candle{
  position:relative;
  width:16px;
  height:110px;
  background:linear-gradient(to bottom,#ffffff,#e8e8e8);
  border-radius:6px;
  margin:0 auto;
}

.wick{
  position:absolute;
  top:-10px;
  left:50%;
  width:2px;
  height:12px;
  background:#222;
  transform:translateX(-50%);
}

.flame{
  position:absolute;
  top:-40px;
  left:50%;
  width:26px;
  height:38px;
  background:radial-gradient(circle at 50% 60%, #fff 0%, #ffd27a 40%, #ff8a00 70%, transparent 80%);
  border-radius:50%;
  transform:translateX(-50%);
  animation:flicker .15s infinite alternate;
  filter:blur(0.6px);
}

@keyframes flicker{
  0%{ transform:translateX(-50%) scale(1) rotate(-1deg); opacity:.9; }
  50%{ transform:translateX(-50%) scale(1.05) rotate(1deg); opacity:1; }
  100%{ transform:translateX(-50%) scale(.95) rotate(-1deg); opacity:.85; }
}

/* YAZI */
.title{
  margin-top:50px;
  font-size:clamp(1.8rem,4vw,2.5rem);
  letter-spacing:.15em;
  color:#ffffff;
  text-shadow:0 0 15px rgba(255,255,255,.4);
}

.subtitle{
  margin-top:15px;
  font-size:1rem;
  color:#eaeaea;
  opacity:.85;
}

/* M√úZƒ∞K ALANI */
.music-box{
  margin-top:80px;
  margin-bottom:40px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  background:rgba(255,255,255,0.08);
  padding:14px 22px;
  border-radius:40px;
  backdrop-filter:blur(8px);
}

#musicBtn{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:#ff8ec7;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

#musicBtn:hover{
  background:#ff6fb5;
}

.music-text{
  font-size:.9rem;
  color:#ffffff;
  opacity:.85;
}

/* MANGA PANELLER */
.manga-section{
  margin-top:200px;
}

.panel{
  width:100%;
  margin-bottom:40px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  transform:translateY(40px);
  opacity:0;
  animation:fadeUp 1s ease forwards;
}

.panel:nth-child(2){ animation-delay:.2s; }
.panel:nth-child(3){ animation-delay:.4s; }
.panel:nth-child(4){ animation-delay:.6s; }

.panel img{
  width:100%;
  display:block;
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="layer back"></div>
<div class="layer mid"></div>
<div class="layer front"></div>

<div class="wrapper">

  <div class="candle">
    <div class="wick"></div>
    <div class="flame"></div>
  </div>

  <div class="title">Happy Birthday</div>
  <div class="subtitle">Today is your special day.</div>
  <div class="subtitle">I hope you have a wonderful year ahead filled with joy and success.</div>

  <!-- M√úZƒ∞K BUTONU -->
  <div class="music-box">
    <button id="musicBtn">üéµ M√ºziƒüi Ba≈ülat</button>
    <div class="music-text">
      Sayfayƒ± gezerken arka planda m√ºzik √ßalacaktƒ±r.
    </div>
  </div>

  <div class="manga-section">
    <div class="panel"><img src="images/baslik.png"></div>
    <div class="panel"><img src="images/1.png"></div>
    <div class="panel"><img src="images/2.png"></div>
    <div class="panel"><img src="images/3.png"></div>
    <div class="panel"><img src="images/swim.png"></div>
    <div class="panel"><img src="images/duckmrb.png"></div>
    <div class="panel"><img src="images/4.png"></div>
    <div class="panel"><img src="images/kanki.png"></div>
    <div class="panel"><img src="images/okie.png"></div>
    <div class="panel"><img src="images/10.png"></div>
    <div class="panel"><img src="images/11.png"></div>
    <div class="panel"><img src="images/99.png"></div>
    <div class="panel"><img src="images/98.png"></div>
    <div class="panel"><img src="images/japonya.png"></div>
    <div class="panel"><img src="images/15.png"></div>
    <div class="panel"><img src="images/titan.png"></div>
    <div class="panel"><img src="images/titan1.png"></div>
    <div class="panel"><img src="images/titan2.png"></div>
    <div class="panel"><img src="images/titan3.png"></div>
    <div class="panel"><img src="images/maria.png"></div>
    <div class="panel"><img src="images/son.png"></div>
    <div class="panel"><img src="images/ended.png"></div>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="m√ºzik.mp3" type="audio/mpeg">
</audio>

<script>
/* M√úZƒ∞K KONTROL */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

btn.addEventListener("click", () => {
  if(music.paused){
    music.play();
    btn.textContent = "‚è∏ M√ºziƒüi Durdur";
  } else {
    music.pause();
    btn.textContent = "üéµ M√ºziƒüi Ba≈ülat";
  }
});

/* SAKURA */
const layers = {
  back: document.querySelector(".back"),
  mid: document.querySelector(".mid"),
  front: document.querySelector(".front")
};

const isMobile = window.innerWidth < 768;
const MAX_FLOWERS = isMobile ? 18 : 45;
let flowerCount = 0;

function createFlower(layerName, speedMultiplier, sizeMultiplier){
  if (flowerCount >= MAX_FLOWERS) return;
  flowerCount++;

  const flower = document.createElement("div");
  flower.classList.add("flower");

  const size = (8 + Math.random()*8) * sizeMultiplier;
  flower.style.width = size + "px";
  flower.style.height = size + "px";

  let x = Math.random() * window.innerWidth;
  let y = -30;

  const speed = (0.2 + Math.random()*0.4) * speedMultiplier;
  const drift = 0.3 + Math.random()*0.4;
  let rotation = Math.random()*360;

  flower.innerHTML = `
  <svg viewBox="0 0 100 100">
    <g transform="translate(50 50)">
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(0) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(72) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(144) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(216) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(288) translate(0 -18)"/>
      <circle r="6" fill="#ffeaa7"/>
    </g>
  </svg>
  `;

  layers[layerName].appendChild(flower);

  function animate(){
    y += speed;
    x += Math.sin(y * 0.01) * drift;
    rotation += 0.5;

    flower.style.transform =
      `translate(${x}px, ${y}px) rotate(${rotation}deg)`;

    if(y < window.innerHeight + 40){
      requestAnimationFrame(animate);
    } else {
      flower.remove();
      flowerCount--;
    }
  }

  animate();
}

function spawnLoop(){
  createFlower("back", 0.6, 0.7);
  createFlower("mid", 1, 1);
  createFlower("front", 1.3, 1.2);
  setTimeout(spawnLoop, isMobile ? 900 : 450);
}

spawnLoop();
</script>

</body>
</html>
