<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at 50% 20%, rgba(255,255,255,0.08), transparent 60%),
    linear-gradient(to bottom, #4b6cb7 0%, #2f4a91 40%, #182848 100%);
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* Katmanlar */
.layer{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* Çiçek */
.flower{
  position:absolute;
  opacity:.9;
  will-change:transform;
}

.front .flower{ filter:blur(0px); opacity:1; }
.mid .flower{ filter:blur(1px); opacity:.75; }
.back .flower{ filter:blur(2px); opacity:.5; }

.flower svg{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div class="layer back"></div>
<div class="layer mid"></div>
<div class="layer front"></div>

<script>
const layers = {
  back: document.querySelector(".back"),
  mid: document.querySelector(".mid"),
  front: document.querySelector(".front")
};

function createFlower(layerName, speedMultiplier, sizeMultiplier){
  const flower = document.createElement("div");
  flower.classList.add("flower");

  const size = (8 + Math.random()*10) * sizeMultiplier;
  flower.style.width = size + "px";
  flower.style.height = size + "px";

  let x = Math.random() * window.innerWidth;
  let y = -30;

  const speed = (0.3 + Math.random()*0.6) * speedMultiplier;
  const drift = 0.4 + Math.random()*0.6;
  const rotationSpeed = (Math.random() - 0.5) * 1.2;
  let rotation = Math.random()*360;

  flower.innerHTML = `
  <svg viewBox="0 0 100 100">
    <defs>
      <radialGradient id="grad${Math.random()}" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ffd6ec"/>
        <stop offset="100%" stop-color="#ff9fcf"/>
      </radialGradient>
    </defs>
    <g transform="translate(50 50)">
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(0) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(72) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(144) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(216) translate(0 -18)"/>
      <ellipse rx="16" ry="26" fill="#ffc4e1" transform="rotate(288) translate(0 -18)"/>
      <circle r="6" fill="#ffeaa7"/>
    </g>
  </svg>
  `;

  layers[layerName].appendChild(flower);

  function animate(){
    y += speed;
    x += Math.sin(y * 0.01) * drift;
    rotation += rotationSpeed;

    flower.style.transform =
      `translate(${x}px, ${y}px) rotate(${rotation}deg)`;

    if(y < window.innerHeight + 40){
      requestAnimationFrame(animate);
    } else {
      flower.remove();
    }
  }

  animate();
}

/* Üretim döngüsü */
setInterval(()=> createFlower("back", 0.6, 0.7), 800);
setInterval(()=> createFlower("mid", 1, 1), 600);
setInterval(()=> createFlower("front", 1.3, 1.2), 450);

</script>

</body>
</html>
